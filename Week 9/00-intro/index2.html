<!-- basic dynamic website for changing the count and color -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React V0</title>
  </head>
  <body>
    <div id="buttonParent"></div>
    <script>
      // this is the state in REACT
      let state = {
        count: 0,
        color: "red",
      };

      function onButtonPress() {
        state.count++;
        state.color = Math.random() > 0.5 ? "red" : "green";
        buttonComponentReRender();
      }

      // this is the re-render function in react
      function buttonComponentReRender() {
        document.getElementById("buttonParent").innerHTML = "";
        const component = buttonComponent();
        document.getElementById("buttonParent").appendChild(component);
      }

      // this is the component in REACT
      function buttonComponent() {
        const button = document.createElement("button");
        button.innerHTML = `Counter ${state.count}`;
        button.setAttribute("onclick", `onButtonPress()`);
        button.setAttribute("style", `color: ` + state.color); // FIXED: Use state.color

        return button;
      }

      buttonComponentReRender();
    </script>
  </body>
</html>
