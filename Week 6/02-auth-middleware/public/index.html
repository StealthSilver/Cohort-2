<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Middleware</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div>
      <h1>Signup</h1>
      <input id="signup-username" type="text" placeholder="Username" />
      <input id="signup-password" type="password" placeholder="Password" />
      <button onclick="signup()">Signup</button>
    </div>

    <div>
      <h1>Signin</h1>
      <input id="signin-username" type="text" placeholder="Username" />
      <input id="signin-password" type="password" placeholder="Password" />
      <button onclick="signin()">Signin</button>
    </div>

    <div>
      <h1>User Information</h1>
      <div id="information"></div>
      <button onclick="getUserInformation()">Get Info</button>
    </div>

    <div>
      <button onclick="logout()">Logout</button>
    </div>

    <script>
      async function signup() {
        const username = document.getElementById("signup-username").value;
        const password = document.getElementById("signup-password").value;

        try {
          const response = await axios.post("http://localhost:3000/signup", {
            username,
            password,
          });
          alert(response.data.message);
        } catch (err) {
          console.error(err);
          alert("Signup failed");
        }
      }

      async function signin() {
        const username = document.getElementById("signin-username").value;
        const password = document.getElementById("signin-password").value;

        try {
          const response = await axios.post("http://localhost:3000/signin", {
            username,
            password,
          });

          localStorage.setItem("token", response.data.token);
          alert("User signed in successfully!");
        } catch (err) {
          console.error(err);
          alert("Signin failed");
        }
      }

      async function getUserInformation() {
        const response = await axios.get("http://localhost:3000/me", {
          headers: {
            token: localStorage.getItem("token"),
          },
        });

        document.getElementById("information").innerHTML = `
    <strong>Username:</strong> ${response.data.username} <br>
    <strong>Password:</strong> ${response.data.password}
  `;
      }

      function logout() {
        localStorage.removeItem("token");
        document.getElementById("information").innerHTML = "";
        alert("Logged out successfully!");
      }
    </script>
  </body>
</html>
