<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Moddleware</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div>
      <h1>Signup</h1>
      <input
        id="signup-username"
        type="text"
        name="username"
        placeholder="username"
      />

      <input
        id="signup-password"
        type="text"
        name="password"
        placeholder="password"
      />
      <button class="signup()">Submit</button>
    </div>

    <br />

    <div>
      <h1>Signin</h1>
      <input
        id="signin-uaername"
        type="text"
        name="username"
        placeholder="username"
      />

      <input
        id="signin-password"
        type="text"
        name="password"
        placeholder="password"
      />
      <button class="signin()">Submit</button>
    </div>

    <br />

    <div>
      <h1>User Information</h1>
      <br />
      <div id="information"></div>
    </div>

    <div>
      <button onclick="logout()">Logout</button>
    </div>

    <script>
      async function signup() {
        const username = document.getElementById("siguup-username").value;
        const password = document.getElementById("siguup-password").value;

        await axios.post("http://localhost:3000/signup", {
          username: username,
          password: password,
        });

        alert("user signed in");
      }
    </script>
  </body>
</html>
