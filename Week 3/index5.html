<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <button id="counterButton">0</button>

    <script>
      let ctr = 0;

      function Counter() {
        ctr += 1;
        console.log(ctr);
        document.getElementById("counterButton").textContent = ctr;
      }

      setInterval(Counter, 1000);
    </script>
  </body>
</html>
