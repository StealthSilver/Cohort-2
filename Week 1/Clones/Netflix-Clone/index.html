<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="icon" href="assets/icon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"

      referrerpolicy="no-referrer"

  <body>
    <navbar>
      <div class="nav">
        <div class="nav-img">

            height="40px"
            width="148px"
          />
        </div>
        <div>
          <div>
            <select id="lang" name="lang">
              <option value="eng">本 English</option>
              <option value="hin">हिन्दी</option>
            </select>
          </div>
          <div>
            <button>Sign in</button>
          </div>
        </div>
      </div>
    </navbar>
    <main>
      <div class="main-img"><img src="assets/hero.jpg" alt="hero-img" /></div>
      <div>Unlimited movies, TV shows and more</div>
      <div>Starts at ₹149. Cancel at any time.</div>
      <div>
        Ready to watch? Enter your email to create or restart your membership.
      </div>
      <div><input type="text" name="" id="" placeholder="Email address" /></div>
      <div><button>Get Started ></button></div>
