<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./assets/Screenshot 2024-12-02 at 11.47.14 AM.png" />
    <link rel="stylesheet" href="style.css" />
    <title>
      Zerodha: Online brokerage platform for stock trading & investng
    </title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <img src="./assets/Screenshot 2024-12-02 at 11.56.10 AM.png" alt="" />
        </div>
        <div class="options">
          <div>Signup</div>
          <div>About</div>
          <div>Products</div>
          <div>Pricing</div>
          <div>Support</div>
          <div class="icon"><i class="fa-solid fa-bars"></i></div>
        </div>
      </div>
    </header>

    <main>
      <div class="main">
        <div class="big-img"><img src="./assets/landing.png" alt="" /></div>
      </div>

      <div class="text1">Invest in everything</div>
      <div class="text2">
        Online platform to invest in stocks, derivatives, mutual funds, ETFs,
        bonds, and more.
      </div>
      <div class="btn"><button>Sign up for free</button></div>
    </main>
  </body>
